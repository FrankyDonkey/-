<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8" />
                <title>صحب يا صحب</title>
              <style>
                      *{margin:0;padding:0;}
                      body{perspective:600px;text-align: center;border-top: solid;;border-bottom: solid;}
                      div{color:#fff}
                      .div1{
                              cursor: default;
                              padding: 6px;
                              transition: all .5s ease-in-out;
                              transform-style: preserve-3d;
                              font-size: 300px;
                              background-color: blue;}
                      .div1:hover{transform: rotate(360deg);}</style>
        </head>
          <body>
          <div class="div1">هاي صحب</div>
          </body>
</html>
