<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8" />
                <title>صحب يا صحب</title>
              <style>
                      body{perspective:600px;}
                      div{color:#fff}
                      .div1{
                              cursor: default;
                              margin: 50px auto;
                              width:300px;
                              height:300px;
                              padding: 6px;
                              transition: all .5s ease-in-out;
                              transform-style: preserve-3d;
                              font-size: 300px;
                              background-color: blue;}
                      .div1:hover{transform: rotate(360deg);}</style>
        </head>
          <body>
          <div class="div1">هاي صحب</div>
          </body>
</html>
